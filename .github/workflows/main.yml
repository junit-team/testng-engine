name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        jdk: ['8', '11', '16']
    runs-on: ubuntu-latest
    name: "Build (JDK ${{ matrix.jdk }})"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: ${{ matrix.jdk }}
          cache: gradle
      - run: ./gradlew build --scan -Dscan.tag.JDK_${{ matrix.jdk }}
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
  ea-build:
    strategy:
      matrix:
        jdk: ['17', '18']
    runs-on: ubuntu-latest
    name: "Early Access Build (JDK ${{ matrix.jdk }})"
    steps:
      - uses: actions/checkout@v2
      - name: 'Download JDK ${{ matrix.jdk }}'
        id: download-jdk
        uses: sormuras/download-jdk@v1
        with:
          feature: '${{ matrix.jdk }}'
      - uses: actions/setup-java@v2
        with:
          distribution: 'jdkfile'
          java-version: '${{ steps.download-jdk.outputs.version }}'
          jdkFile: '${{ steps.download-jdk.outputs.file }}'
          cache: gradle
      - run: ./gradlew build --scan -Dscan.tag.JDK_${{ matrix.jdk }}
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
  publish:
    name: Publish Snapshots
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'junit-team/testng-engine' && (startsWith(github.ref, 'refs/heads/releases/') || github.ref == 'refs/heads/main')
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 11
          cache: gradle
      - run: ./gradlew publish -x check --scan -Dscan.tag.publish
        env:
          GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
